<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Hira-Kata</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <header class="game-header" id="gameHeader">
        <h1>Hira-Kata</h1>
        <p class="subheader">Match the characters and master your kana</p>
      </header>

      <!-- Start Button -->
      <button id="startGameBtn" class="startBtn">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Play Now</span>
      </button>

      <!-- Modal for Game Settings -->
      <div id="gameSettings" class="modal">
        <div class="modal-content">
          <h2>Choose Your Path</h2>

          <!-- Language Selection -->
          <div class="language-select">
            <button class="btn language-btn" id="hiraganaBtn">Hiragana</button>
            <button class="btn language-btn" id="katakanaBtn">Katakana</button>
          </div>

          <!-- Set Selection -->
          <div id="sets" class="hidden">
            <h2>Select a Set</h2>
            <div class="set-options">
              <button class="btn set-btn" data-set="vowels">Vowels</button>
              <button class="btn set-btn" data-set="ks">K's</button>
              <button class="btn set-btn" data-set="ss">S's</button>
              <button class="btn set-btn" data-set="ts">T's</button>
              <button class="btn set-btn" data-set="ns">N's</button>
              <button class="btn set-btn" data-set="hs">H's</button>
              <button class="btn set-btn" data-set="ms">M's</button>
              <button class="btn set-btn" data-set="ys">Y's</button>
              <button class="btn set-btn" data-set="rs">R's</button>
              <button class="btn set-btn" data-set="wsn">W & N</button>
            </div>
          </div>

          <!-- Confirm Play Button -->
          <button id="confirmPlayBtn" class="start-button hidden">
            Start Game
          </button>
          <br />
          <button id="closeModalBtn" class="btn">Close</button>
        </div>
      </div>

      <!-- Game Board -->
      <div id="gameBoard" class="game-board hidden"></div>

      <!-- Win Modal -->
      <div id="winModal" class="modal hidden">
        <div class="modal-content">
          <h2>You Won!</h2>
          <p>Great job matching all the cards.</p>
          <button id="playAgainBtn" class="btn">Play Again</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
